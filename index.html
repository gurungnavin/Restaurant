<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>

<body>
    <header class="navigation">
        <a href="#"><img src="assets/logo 1.png" alt="logo" class="logo"></a>
        <nav class="nav-links">
            <a href="">Menu</a>

        </nav>

            <div class="img-contents">
                <img src="assets/dish-2 1.png" alt="" class="dish-2">
                <img src="assets/Mask group.png" alt="" class="mask">

        </div>
        <img src="assets/Ellipse 3.png" alt="" class="ellipse3 ellipse">
        <img src="assets/Ellipse 4.png" alt="" class="ellipse4 ellipse">
        <img src="assets/Ellipse 5.png" alt="" class="ellipse5 ellipse">
        <img src="assets/Group 1.png" alt="" class="round-text">
        <img src="assets/leaf1.png" alt="" class="leaf1">
        <img src="assets/leaf2.png" alt="" class="leaf2">
        <img src="assets/leaf3.png" alt="" class="leaf3">
